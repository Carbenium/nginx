---
# FQDN of this server
nginx_fqdn: "{{ ansible_fqdn }}"
nginx_ssl_protocols: "TLSv1.2"
nginx_ssl_ciphers: "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256"
nginx_ledir: "/var/www/letsencrypt"
nginx_sslonly: True

nginx_enable_proxy: False
nginx_define_root: False
nginx_canonicalize_https: False

nginx_cert_path: '{{ (letsencrypt_install | default({})).cert_path | default("/etc/nginx/certs/" ~nginx_fqdn ~"/fullchain.pem") }}'
nginx_key_path: '{{ (letsencrypt_install | default({})).key_path | default("/etc/nginx/certs/" ~nginx_fqdn ~"/privkey.pem") }}'
nginx_fullchain_path: '{{ (letsencrypt_install | default({})).fullchain_path | default("/etc/nginx/certs/" ~nginx_fqdn ~"/fullchain.pem") }}'
